<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel com Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .theme-dark {
            background-color: #212529;
        }
    </style>
</head>
<body class="theme-dark">
    <div class="container py-4">
        <div id="carouselExample" class="carousel slide w-50 mx-auto">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./imgs/pokemon01.jpg" class="d-block w-100" alt="img-pokemon01">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/pokemon02.jpg" class="d-block w-100" alt="img-pokemon02">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/pokemon03.jpg" class="d-block w-100" alt="img-pokemon03">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.min.js" integrity="sha384-Re460s1NeyAhufAM5JwfIGWosokaQ7CH15ti6W5Y4wC/m4eJ5opJ2ivohxVM05Wd" crossorigin="anonymous"></script>
</body>
</html>
