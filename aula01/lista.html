<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <h1>Lista não-numerada</h1>
    <ul>
        <li>maças</li>
        <li>bananas</li>
    </ul>
    <h1>Lista numerada</h1>
    <ol>
        <li>laranja</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
    <h2>Lista numerada tipada</h2>
    <h3>Por letras</h3>
    <ol type="a">
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
    <h3>Por nº romano</h3>
    <ol type="I">
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
</body>
</html>
