<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>

    <style>
        th, td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mesclar Linhas</h1>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>Despesa</th>
            <th>Valor</th>
        </tr>
        <tr>
            <th colspan="2">Março</th>
        </tr>
        <tr>
            <td>Combustível</td>
            <td>R$ 100</td>
        </tr>
        <tr>
            <td>Feira</td>
            <td>R$ 400</td>
        </tr>
        <tr>
            <td>Plano de Saúde</td>
            <td>R$ 120</td>
        </tr>
        <tr>
            <td>Aluguel</td>
            <td>R$ 500</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">Yohan Siedschlag</td>
        </tr>
    </table>
</body>
</html>
