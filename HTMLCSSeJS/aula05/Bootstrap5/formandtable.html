<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yohan Siedschlag">
    <title>Form com Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>

            <div class="col-8">
                <form>
                    <div class="mb-3 mt-5">
                        <label for="exampleInputEmail1" class="form-label">Email de Acesso:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nós nunca compartilharemos suas informações!</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out!</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-2">

            </div>
        </div>
        <div class="row d-flex justify-content-center mt-5">

            <div class="col-4">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Aluno</th>
                            <th scope="col">Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Yohan Siedschlag</td>
                            <td>9.0</td>
                        </tr>
                        <tr>
                            <td>Igor Dias</td>
                            <td>10.0</td>
                        </tr>
                        <tr>
                            <td>Mark Stolfi</td>
                            <td>8.0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <p>Yohan Siedschlag</p>
</body>

</html>
